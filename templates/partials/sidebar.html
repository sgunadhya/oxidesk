<div class="hidden md:flex md:flex-shrink-0">
    <div class="flex flex-col w-64 oxi-glass overflow-hidden h-full border-0">
        <div class="flex flex-col h-full bg-transparent">
            <div class="flex-1 flex flex-col pt-8 pb-4 overflow-y-auto">
                <div class="flex items-center flex-shrink-0 px-6 mb-8">
                    <div
                        class="w-8 h-8 bg-oxi-accent rounded-lg flex items-center justify-center mr-3 shadow-[0_0_15px_var(--oxi-accent-glow)]">
                        <span class="text-white font-bold">O</span>
                    </div>
                    <h1 class="text-xl font-bold tracking-tight text-white oxi-heading">OxiDesk</h1>
                </div>
                <nav class="mt-2 flex-1 px-3 space-y-2">
                    <a href="/dashboard"
                        class="group flex items-center px-3 py-3 text-sm font-medium rounded-xl transition-all duration-200 {% if request_path == "
                        /dashboard" %}bg-oxi-accent text-white shadow-[0_0_20px_var(--oxi-accent-glow)]{% else
                        %}text-gray-400 hover:bg-white/5 hover:text-white{% endif %}">
                        <svg class="mr-3 flex-shrink-0 h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                        </svg>
                        Dashboard
                    </a>

                    <a href="/inbox"
                        class="group flex items-center px-3 py-3 text-sm font-medium rounded-xl transition-all duration-200 {% if request_path == "
                        /inbox" %}bg-oxi-accent text-white shadow-[0_0_20px_var(--oxi-accent-glow)]{% else
                        %}text-gray-400 hover:bg-white/5 hover:text-white{% endif %}">
                        <svg class="mr-3 flex-shrink-0 h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
                        </svg>
                        Inbox
                    </a>

                    {% if is_admin %}
                    <a href="/agents"
                        class="group flex items-center px-3 py-3 text-sm font-medium rounded-xl transition-all duration-200 {% if request_path == "
                        /agents" %}bg-oxi-accent text-white shadow-[0_0_20px_var(--oxi-accent-glow)]{% else
                        %}text-gray-400 hover:bg-white/5 hover:text-white{% endif %}">
                        <svg class="mr-3 flex-shrink-0 h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                        </svg>
                        Agents
                    </a>
                    {% endif %}

                    <a href="/contacts"
                        class="group flex items-center px-3 py-3 text-sm font-medium rounded-xl transition-all duration-200 {% if request_path == "
                        /contacts" %}bg-oxi-accent text-white shadow-[0_0_20px_var(--oxi-accent-glow)]{% else
                        %}text-gray-400 hover:bg-white/5 hover:text-white{% endif %}">
                        <svg class="mr-3 flex-shrink-0 h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                        Contacts
                    </a>

                    <a href="/teams"
                        class="group flex items-center px-3 py-3 text-sm font-medium rounded-xl transition-all duration-200 {% if request_path == "
                        /teams" %}bg-oxi-accent text-white shadow-[0_0_20px_var(--oxi-accent-glow)]{% else
                        %}text-gray-400 hover:bg-white/5 hover:text-white{% endif %}">
                        <svg class="mr-3 flex-shrink-0 h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                        Teams
                    </a>

                    {% if is_admin %}
                    <a href="/roles"
                        class="group flex items-center px-3 py-3 text-sm font-medium rounded-xl transition-all duration-200 {% if request_path == "
                        /roles" %}bg-oxi-accent text-white shadow-[0_0_20px_var(--oxi-accent-glow)]{% else
                        %}text-gray-400 hover:bg-white/5 hover:text-white{% endif %}">
                        <svg class="mr-3 flex-shrink-0 h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                        </svg>
                        Roles
                    </a>
                    {% endif %}
                </nav>
            </div>
            <div class="flex-shrink-0 flex p-4 mt-auto border-t border-white/5">
                <form action="/logout" method="post" class="w-full">
                    <button type="submit"
                        class="flex items-center w-full px-3 py-3 text-sm font-medium text-gray-400 rounded-xl hover:bg-oxi-danger/10 hover:text-oxi-danger transition-colors duration-200">
                        <svg class="mr-3 h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                        </svg>
                        Sign out
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
