<div x-show="isOpen" @click.away="isOpen = false" x-cloak
    x-transition:enter="transition ease-out duration-200"
    x-transition:enter-start="opacity-0 transform scale-95"
    x-transition:enter-end="opacity-100 transform scale-100"
    x-transition:leave="transition ease-in duration-150"
    x-transition:leave-start="opacity-100 transform scale-100"
    x-transition:leave-end="opacity-0 transform scale-95"
    class="absolute right-0 mt-2 w-96 oxi-glass rounded-2xl shadow-2xl z-50 overflow-hidden border border-white/10">

    <!-- Header -->
    <div class="px-6 py-4 bg-white/5 border-b border-white/10 flex justify-between items-center">
        <h3 class="text-sm font-bold text-white oxi-heading">Notifications</h3>
        <button @click="markAllAsRead()" x-show="unreadCount > 0"
            class="text-xs text-oxi-accent hover:text-oxi-accent/80 transition-colors duration-200 font-medium">
            Mark all as read
        </button>
    </div>

    <!-- Notification List -->
    <div class="max-h-96 overflow-y-auto custom-scrollbar">
        <template x-if="notifications.length === 0">
            <div class="px-6 py-12 text-center">
                <div class="w-16 h-16 bg-white/5 rounded-full flex items-center justify-center mx-auto mb-4 border border-white/10">
                    <svg class="h-8 w-8 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                    </svg>
                </div>
                <p class="text-sm text-gray-400">No notifications yet</p>
                <p class="text-xs text-gray-500 mt-1">We'll notify you when something happens</p>
            </div>
        </template>

        <template x-for="notification in notifications" :key="notification.id">
            <div @click="markAsRead(notification.id)"
                class="px-6 py-4 border-b border-white/5 hover:bg-white/5 transition-colors duration-200 cursor-pointer"
                :class="{ 'bg-oxi-accent/5': !notification.is_read }">

                <div class="flex items-start gap-3">
                    <!-- Icon -->
                    <div class="flex-shrink-0 w-10 h-10 rounded-full flex items-center justify-center"
                        :class="notification.is_read ? 'bg-white/5' : 'bg-oxi-accent/20'">
                        <svg class="h-5 w-5"
                            :class="notification.is_read ? 'text-gray-400' : 'text-oxi-accent'"
                            fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                :d="getNotificationIcon(notification.notification_type)" />
                        </svg>
                    </div>

                    <!-- Content -->
                    <div class="flex-1 min-w-0">
                        <p class="text-sm font-medium"
                            :class="notification.is_read ? 'text-gray-400' : 'text-white'">
                            <span x-text="notification.title || notification.content"></span>
                        </p>
                        <template x-if="notification.title && notification.content">
                            <p class="text-xs text-gray-500 mt-1" x-text="notification.content"></p>
                        </template>
                        <p class="text-xs text-gray-600 mt-1" x-text="formatTime(notification.created_at)"></p>
                    </div>

                    <!-- Unread indicator -->
                    <div x-show="!notification.is_read"
                        class="flex-shrink-0 w-2 h-2 bg-oxi-accent rounded-full shadow-[0_0_6px_var(--oxi-accent-glow)]">
                    </div>
                </div>
            </div>
        </template>
    </div>

    <!-- Footer (optional - for future "View all" link) -->
    <div class="px-6 py-3 bg-white/5 border-t border-white/10 text-center" x-show="notifications.length > 0">
        <a href="#" class="text-xs text-oxi-accent hover:text-oxi-accent/80 transition-colors duration-200 font-medium">
            View all notifications
        </a>
    </div>
</div>
