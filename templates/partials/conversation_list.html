<div class="flex-1 overflow-y-auto">
    <ul class="divide-y divide-gray-200">
        {% for conv in conversations %}
        <li>
            <a href="/inbox/c/{{ conv.id }}" hx-get="/inbox/c/{{ conv.id }}" hx-target="#message-view"
                hx-push-url="true"
                class="block hover:bg-gray-50 focus:outline-none focus:bg-gray-50 transition duration-150 ease-in-out {% if selected_id.as_deref() == Some(conv.id.as_str()) %}bg-indigo-50 border-l-4 border-indigo-600{% else %}border-l-4 border-transparent{% endif %}">
                <div class="px-4 py-4 sm:px-6">
                    <div class="flex items-center justify-between">
                        <div class="text-sm leading-5 font-medium text-indigo-600 truncate">
                            {{ conv.contact_name }}
                        </div>
                        <div class="ml-2 flex-shrink-0 flex">
                            {% if conv.status == "open" %}
                            <span
                                class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                                Open
                            </span>
                            {% else %}
                            <span
                                class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-gray-100 text-gray-800">
                                {{ conv.status }}
                            </span>
                            {% endif %}
                        </div>
                    </div>
                    <div class="mt-2 sm:flex sm:justify-between">
                        <div class="sm:flex">
                            <div class="mr-6 flex items-center text-sm leading-5 text-gray-500">
                                <p class="truncate">{{ conv.subject }}</p>
                            </div>
                        </div>
                        <div class="mt-2 flex items-center text-sm leading-5 text-gray-500 sm:mt-0">
                            <!-- Heroicon name: calendar -->
                            <svg class="flex-shrink-0 mr-1.5 h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd"
                                    d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"
                                    clip-rule="evenodd" />
                            </svg>
                            <span>
                                {{ conv.updated_at }}
                            </span>
                        </div>
                    </div>
                </div>
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
