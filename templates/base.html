<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OxiDesk{% block title %}{% endblock %}</title>
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"
        integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
        crossorigin="anonymous"></script>
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    <!-- Tailwind CSS (via CDN for simplicity as requested, though can be local) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        [x-cloak] {
            display: none !important;
        }
    </style>
    {% block head %}{% endblock %}
</head>

<body class="bg-gray-50 text-gray-900 font-sans antialiased h-screen flex flex-col" hx-boost="true">
    {% include "partials/toast.html" %}

    <div class="flex h-screen overflow-hidden">
        {% include "partials/sidebar.html" %}

        <!-- Main Content -->
        <div class="flex-1 overflow-auto focus:outline-none bg-gray-100">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>

</html>
