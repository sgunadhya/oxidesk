{% extends "base.html" %}

{% block title %}New Ticket - OxiDesk{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8 py-6">
    <div class="md:flex md:items-center md:justify-between mb-6">
        <div class="flex-1 min-w-0">
            <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">
                Create New Ticket
            </h2>
        </div>
    </div>

    <div class="bg-white shadow sm:rounded-lg">
        <div class="px-4 py-5 sm:p-6">
            <form action="/conversations" method="POST" class="space-y-6">
                <!-- Subject -->
                <div>
                    <label for="subject" class="block text-sm font-medium text-gray-700">
                        Subject
                    </label>
                    <div class="mt-1">
                        <input type="text" name="subject" id="subject" required
                            placeholder="e.g., Cannot access account"
                            class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
                    </div>
                </div>

                <!-- Contact Select -->
                <div>
                    <label for="contact_id" class="block text-sm font-medium text-gray-700">
                        Contact
                    </label>
                    <div class="mt-1">
                        <select id="contact_id" name="contact_id" required
                            class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
                            <option value="">Select a Contact</option>
                            {% for contact in contacts %}
                            <option value="{{ contact.id }}">
                                {% if !contact.full_name.is_empty() %}{{ contact.full_name }}{% else %}{{ contact.email
                                }}{% endif %}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    <p class="mt-2 text-sm text-gray-500">
                        Select an existing contact. To add a new one, go to <a href="/contacts/new"
                            class="text-indigo-600 hover:text-indigo-500">Contacts</a>.
                    </p>
                </div>

                <!-- Initial Message -->
                <!-- 
                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700">
                        Initial Message
                    </label>
                    <div class="mt-1">
                        <textarea id="message" name="message" rows="4" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md"></textarea>
                    </div>
                </div>
                -->

                <div class="flex justify-end space-x-3">
                    <a href="/inbox"
                        class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Cancel
                    </a>
                    <button type="submit"
                        class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Create Ticket
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
