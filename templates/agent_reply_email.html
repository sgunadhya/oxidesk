<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Response</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .email-container {
            background-color: #ffffff;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            padding: 24px;
        }
        .message-content {
            margin-bottom: 24px;
            white-space: pre-wrap;
        }
        .signature {
            border-top: 1px solid #e1e4e8;
            padding-top: 16px;
            margin-top: 24px;
            color: #586069;
            font-size: 14px;
        }
        .footer {
            margin-top: 32px;
            padding-top: 16px;
            border-top: 1px solid #e1e4e8;
            text-align: center;
            color: #6a737d;
            font-size: 12px;
        }
        .reply-instructions {
            background-color: #f6f8fa;
            border-left: 3px solid #0366d6;
            padding: 12px;
            margin-top: 20px;
            font-size: 13px;
            color: #586069;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="message-content">
            {{message_content}}
        </div>

        <div class="signature">
            {{agent_signature}}
        </div>

        <div class="reply-instructions">
            <strong>Reply to this email</strong> to continue the conversation. Your response will be added to your support ticket.
        </div>
    </div>

    <div class="footer">
        <p>This email was sent from an automated support system.</p>
        <p>Do not reply directly to this email address.</p>
    </div>
</body>
</html>
